name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.19.2'
          channel: 'stable'
      - run: flutter --version
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter pub run build_runner build -d  
      - run: flutter build web --web-renderer canvaskit --release  
      - run: |
          cd build/web
          git init
          git config --global user.email "viachaslau.pratasenia@gmail.com"
          git config --global user.name "viachaslau_pratasenia"
          git remote add origin https://viachaslau_pratasenia:${{ secrets.COMMIT_TOKEN }}@github.com/ViachaslauPratasenia/ViachaslauPratasenia.github.io.git
          git checkout -b gh-pages
          echo "pratasenia.dev" > CNAME
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
